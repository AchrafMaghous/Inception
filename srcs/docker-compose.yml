version: '3.7'

services:
  mariadb:
    image: mariadb
    container_name: inc_mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./wp_db:/var/lib/mysql
    restart: on-failure
    env_file:
      - .env
    networks:
      - network
  nginx:
    image: nginx
    container_name: inc_nginx
    build: ./requirements/nginx
    ports: 
      - "443:443"
    volumes:
      - ./wp_files:/var/www/html
    restart: on-failure
    networks:
      - network
    depends_on:
      - wordpress
  wordpress:
    image: wordpress
    container_name: inc_wordpress
    build: ./requirements/wordpress
    ports:
      - "9000:9000"
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./wp_files:/var/www/html
    networks:
      - network
    depends_on:
      - mariadb

networks:
  network:

volumes:
  wp_db:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/achraf/data/mysql
  wp_files:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/achraf/data/wordpress


    